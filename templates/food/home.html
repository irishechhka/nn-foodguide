<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ мест Нижнего Новгорода - NN FoodGuide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .mega-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .mega-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            padding: 40px 50px;
            color: white;
            text-decoration: none;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.4s ease;
            width: 100%;
            max-width: 600px;
            border: none;
            cursor: pointer;
        }
        
        .mega-button:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.6);
            color: white;
        }
        
        .mega-button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .mega-button-icon {
            font-size: 3.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }
        
        .mega-button:hover .mega-button-icon {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .mega-button-text {
            text-align: left;
        }
        
        .mega-button-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .mega-button-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        @media (max-width: 768px) {
            .mega-button {
                padding: 30px;
            }
            
            .mega-button-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .mega-button-text {
                text-align: center;
            }
            
            .mega-button-title {
                font-size: 1.8rem;
            }
            
            .mega-button-subtitle {
                font-size: 1rem;
            }
            
            .mega-button-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Простая навигация -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-utensils me-2"></i>NN FoodGuide
            </a>
            <div>
                <a href="/admin/" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-cog me-1"></i>Админка
                </a>
            </div>
        </div>
    </nav>

    <main class="mega-container">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">Топ мест Нижнего Новгорода</h1>
            <p class="lead text-muted mb-5">Лучшие заведения города по оценкам посетителей</p>
            
            <a href="/places/" class="mega-button">
                <div class="mega-button-content">
                    <div class="mega-button-icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="mega-button-text">
                        <div class="mega-button-title">Смотреть все заведения</div>
                        <div class="mega-button-subtitle">50+ проверенных мест с отзывами и фото</div>
                    </div>
                </div>
            </a>
            
            <div class="row justify-content-center mt-5">
                <div class="col-auto">
                    <a href="/places/add/" class="btn btn-outline-secondary">
                        <i class="fas fa-plus me-2"></i>Добавить заведение
                    </a>
                </div>
                <div class="col-auto">
                    <a href="/about/" class="btn btn-outline-secondary">
                        <i class="fas fa-info-circle me-2"></i>О проекте
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">NN FoodGuide © 2024 | Топ заведений Нижнего Новгорода</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
